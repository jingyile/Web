					<div class="txt" align="center">
						故乡：<a href="https://baike.baidu.com/item/%E5%B9%B3%E5%87%89">平凉</a>·<a href="https://baike.baidu.com/item/%E7%81%B5%E5%8F%B0%E5%8E%BF/8975289?fr=aladdin">灵台</a><br>
						隶属：<a href="https://baike.baidu.com/item/%E4%B8%AD%E5%9B%BD/1122445">中国</a>·<a href="https://baike.baidu.com/item/%E7%94%98%E8%82%83">甘肃</a><br>
						母校：<a href="https://baike.baidu.com/item/%E7%81%B5%E5%8F%B0%E5%8E%BF%E7%AC%AC%E4%B8%80%E4%B8%AD%E5%AD%A6?fromtitle=%E7%81%B5%E5%8F%B0%E4%B8%80%E4%B8%AD&fromid=10126766">灵台一中</a><br>
						名人：<a href="https://baike.baidu.com/item/%E7%9A%87%E7%94%AB%E8%B0%A7/430319?fromtitle=%E7%9A%87%E6%99%AE%E8%B0%A7&fromid=10487593">皇普谧、</a><a href="https://baike.baidu.com/item/%E7%89%9B%E5%83%A7%E5%AD%BA">牛僧孺</a><br>
						名胜古迹：<a href="https://baike.baidu.com/item/%E5%8F%A4%E7%81%B5%E5%8F%B0">古灵台</a>、<a href="https://baike.baidu.com/item/%E5%8F%A4%E5%AF%86%E9%A1%BB%E5%9B%BD%E9%81%97%E5%9D%80">古密须国遗址</a>、<a href="https://baike.baidu.com/item/%E8%8D%86%E5%B1%B1%E6%A3%AE%E6%9E%97%E5%85%AC%E5%9B%AD">荆山森林公园</a><br>
						名俗文化：<a href="https://baike.baidu.com/item/%E7%81%B5%E5%8F%B0%E5%AE%AB%E7%81%AF">灵台宫灯</a>、<a href="https://baike.baidu.com/item/%E7%81%B5%E5%8F%B0%E9%A6%99%E5%8C%85">灵台香包</a>、<a href="https://baike.baidu.com/item/%E7%81%B5%E5%8F%B0%E9%BA%A6%E7%A7%86%E7%94%BB">灵台麦秆画</a>、皮影、泥塑……<br>
						民俗美食：牛心杏、薄皮核桃、灵台砀山梨、灵台红枣、灵台柿子、灵台长面、大锅盔、油糊圈、死面油饼、小笼包子、油糕、酿皮、荞面煎饼、清炖甲鱼、蒸鸡肉、手工面……<br>
						<font color=#E62CE8>故乡、母校 在任何人心中应该都是美好的吧，毕竟这里留下了太多太多的回忆、见证了我们青春时代微妙的喜怒哀乐...</font>
